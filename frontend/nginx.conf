# Nginx configuration for Converge-NPS Frontend
# Optimized for SPA (Single Page Application)

server {
  listen ${PORT};
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1000;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/json
    application/javascript
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    image/svg+xml;

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # CSP header (adjust as needed)
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.converge-nps.com wss://api.converge-nps.com;" always;

  # Cache static assets aggressively
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Cache images
  location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    access_log off;
  }

  # Cache fonts
  location ~* \.(woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # No cache for service worker
  location /sw.js {
    expires off;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # No cache for manifest
  location /manifest.json {
    expires off;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  # SPA routing: serve index.html for all routes
  location / {
    try_files $uri $uri/ /index.html;

    # No cache for index.html (always get latest)
    location = /index.html {
      expires off;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
  }

  # Error pages
  error_page 404 /index.html;
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
